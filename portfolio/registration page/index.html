<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="container" >
        <h1>Register</h1>
        <p>Please fill the form to register for the exercise</p>
        <hr/>
        <label for="fn"><b>First Name</b> </label>
        <input type="text" Placeholder="First Name" name="fn" id="fn" required/>

        <label for="psw"><b>Password</b> </label>
        <input type="Password" Placeholder="Enter Password" name="psw" id="psw" required/>

        <label for="cpsw"><b>Password</b> </label>
        <input type="Password" Placeholder="Enter Confirm Password" name="cpsw" id="cpsw" required/>

        <hr/>
        <button class="registerbtn" type="submit"><b>Register</b></button>

    </form>
</div>
</body>
</html>
